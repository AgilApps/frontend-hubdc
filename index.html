<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximun-scale=1">
        <title>Hub DC Distrito Creativo</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/jInvertScroll.css" />
        <link rel="stylesheet" type="text/css" href="css/foundation.min.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
    </head><!--end HEAD-->
    <body>
        <div class="container">
            <div class="header">
                <div class="logo"><h1>Hub DC Distrito Creativo</h1></div>
                <div class="credits"></div>
            </div>
            <!--end .header-->
            <div class="horizon scroll">
                <img src="images/img1.png" alt="" />
            </div><!--end  .horizon .scroll-->

            <div class="middle scroll">
                <img src="images/middle.png" alt="" />
            </div><!--end . middle .scroll-->

            <div class="front scroll">

                <img src="images/front.png" alt="" />
                <h1 class="intro">Bienvenido a Hub DC</h1>

                <div class="description page">
                        
                </div><!-- end .description .page-->

                <div class="documentation page">
                            
                </div>
                <!--end .documentation .page--> 

                <div class="options page">
                    <h2>Contactanos</h2>
                    <form method="post" action="" class="large-4 medium-4 columns">
                        <p><label for="name">Ingresa tu nombre</label></p>
                        <p><input type="text" id="name" placeholder="Mi Nombre"></p>

                        <p><label for="emailContac">Ingresa un email</label></p>
                        <p><input type="text" id="emailContac" placeholder="micorreo@ejemplo.com"></p>
                                    
                        <p><label for="phone">Ingresa tu m√≥vil</label></p>
                        <p><input type="text" id="phone" placeholder="123456789"></p>
                                    
                        <p><label>Dejanos tus comentarios</label></p>
                        <p><textarea placeholder="Deja aqui tus comentarios"></textarea></p>
                                    
                        <p><input type="submit" value="enviar" id="submitForm" class="small button"></p>
                    </form>
                </div><!--end .options .page-->
            </div><!--end .front .scroll-->
        </div><!--end .container-->
        
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.jInvertScroll.js"></script>
        <script type="text/javascript" src="js/hub.js">
        </script>
    </body>
</html>
